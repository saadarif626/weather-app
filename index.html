<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main">
    <div class="row"></div>
        <div class="search col col-12 col-sm-12 col-md-12 col-xl-6">
            <input type="text" id="city" placeholder="Enter City Name">
            <button onclick="city()"><img src="assets/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="assets/drizzle.png" class="weather-icon">
            <h1 class="temp">18Â°C</h1>

            <h2 class="city">Karachi</h2>
            <hr>
            <div class="details">
                <div class="cols col col-12 col-sm-12 col-md-12 col-xl-6">
                    <img src="assets/humidity.png">
                    <div class="items">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="cols col col-12 col-sm-12 col-md-12 col-xl-6">
                    <img src="assets/wind.png">
                    <div class="items">
                        <p class="wind">23 km/hr</p>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


    <script src="app.js"></script>
</body>

</html>
